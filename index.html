
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPongHub - Workplace Ping Pong Platform</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="app">
        <!-- Login/Signup Screen -->
        <div id="auth-screen" class="screen active">
            <div class="auth-container">
                <h1>üèì PingPongHub</h1>
                <div class="auth-tabs">
                    <button id="login-tab" class="tab-btn active" onclick="switchTab('login')">Login</button>
                    <button id="signup-tab" class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
                </div>
                
                <div id="login-form" class="auth-form active">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button onclick="login()">Login</button>
                </div>
                
                <div id="signup-form" class="auth-form">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button onclick="signup()">Sign Up</button>
                </div>
                
                <div id="auth-message" class="message"></div>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="main-screen" class="screen">
            <header>
                <h1>üèì PingPongHub</h1>
                <div class="header-info">
                    <span id="user-info"></span>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </header>

            <nav class="tab-nav">
                <button class="nav-btn active" onclick="showTab('dashboard')">Dashboard</button>
                <button class="nav-btn" onclick="showTab('matches')">Matches</button>
                <button class="nav-btn" onclick="showTab('tournaments')">Tournaments</button>
                <button class="nav-btn" onclick="showTab('leaderboards')">Leaderboards</button>
                <button class="nav-btn" onclick="showTab('profile')">Profile</button>
            </nav>

            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <div class="dashboard-grid">
                    <div class="card">
                        <h3>Your Stats</h3>
                        <div id="user-stats"></div>
                    </div>
                    <div class="card">
                        <h3>Quick Challenge</h3>
                        <select id="challenge-opponent">
                            <option value="">Select opponent...</option>
                        </select>
                        <input type="number" id="challenge-coins" placeholder="Coin wager (optional)" min="0">
                        <button onclick="createChallenge()">Challenge</button>
                    </div>
                    <div class="card">
                        <h3>Recent Matches</h3>
                        <div id="recent-matches"></div>
                    </div>
                </div>
            </div>

            <!-- Matches Tab -->
            <div id="matches" class="tab-content">
                <div class="matches-grid">
                    <div class="card">
                        <h3>Pending Matches</h3>
                        <div id="pending-matches"></div>
                    </div>
                    <div class="card">
                        <h3>Match History</h3>
                        <div id="match-history"></div>
                    </div>
                </div>
            </div>

            <!-- Tournaments Tab -->
            <div id="tournaments" class="tab-content">
                <div class="card">
                    <h3>Create Tournament</h3>
                    <input type="text" id="tournament-name" placeholder="Tournament name">
                    <select id="tournament-type">
                        <option value="elimination">Single Elimination</option>
                        <option value="round-robin">Round Robin</option>
                    </select>
                    <button onclick="createTournament()">Create</button>
                </div>
                <div class="card">
                    <h3>Available Tournaments</h3>
                    <div id="tournaments-list"></div>
                </div>
            </div>

            <!-- Leaderboards Tab -->
            <div id="leaderboards" class="tab-content">
                <div class="leaderboard-tabs">
                    <button class="lb-tab active" onclick="showLeaderboard('elo')">Elo Rankings</button>
                    <button class="lb-tab" onclick="showLeaderboard('coins')">Coin Rankings</button>
                </div>
                <div id="leaderboard-content"></div>
            </div>

            <!-- Profile Tab -->
            <div id="profile" class="tab-content">
                <div class="card">
                    <h3>Profile</h3>
                    <div id="profile-info"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
